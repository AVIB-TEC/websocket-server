on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n avibregistry -g avibregistryb035-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n avibregistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n avibregistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n avibregistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: avibregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t avibregistry.azurecr.io/avibcluster:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push avibregistry.azurecr.io/avibcluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_avibcluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep avib-namespace | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace avib-namespace`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: avib-namespace
        container-registry-url: avibregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: avibclusterdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: avib-namespace
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          avibregistry.azurecr.io/avibcluster:${{ github.sha }}
        imagepullsecrets: |
          avibclusterdockerauth   
